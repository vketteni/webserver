<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 8rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #666;
        }
        a {
            text-decoration: none;
            background-color: #ff6b6b;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff3b3b;
        }
        .illustration {
            width: 300px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <img src="https://cdn.pixabay.com/photo/2016/12/14/00/28/lost-1900632_960_720.png" alt="404 Illustration" class="illustration">
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
