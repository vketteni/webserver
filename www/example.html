<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/fluency/48/pokemon.png" type="image/png">
    <title>Welcome to Hennis World!</title>
    <style>
        body {
            background-color: #194e16;
            color: #61dafb;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff06f7;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #61dafb;
            text-decoration: none;
        }
        a:hover {
            color: #ff0000;
            text-decoration: underline;
        }
        .input-box {
            margin-top: 20px;
        }
        .input-box input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #61dafb;
            border-radius: 5px;
            font-size: 1em;
        }
        .input-box input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box input[type="submit"]:hover {
            background-color: #ff0000;
        }
        /* Hide initially */
        #spiritAnimal, #flower, #superpowerBox, #thankYouMessage {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to VinOmHennis World! üåç</h1>
    <p>Think of a number between 0 and 100 ü§î</p>

    <!-- First input box -->
    <div class="input-box">
        <form id="numberForm">
            <input type="text" id="userInput" name="userInput" placeholder="Enter your number...">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Spirit animal section, initially hidden -->
    <p id="spiritAnimal">That's your spirit animal ü¶Ñ:
        <a href="https://www.tiktok.com/@bangkokpost.official/video/7415169714932043026" target="_blank" id="spiritLink">click here</a>.
    </p>

    <!-- Flower section, initially hidden -->
    <p id="flower">You as a flower üå∏:
        <a href="https://www.google.com/search?sca_esv=7746fac465ae621b&sca_upv=1&q=fledermaus+blume" target="_blank" id="flowerLink">click here</a>.
    </p>

    <!-- Superpower input box, initially hidden -->
    <div class="input-box" id="superpowerBox">
        <form id="superpowerForm">
            <label for="superpowerInput">What's your superpower? üí™</label><br>
            <input type="text" id="superpowerInput" name="superpowerInput" placeholder="Answer me please...">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Thank you message, initially hidden -->
    <p id="thankYouMessage"><em>Thank you for being so awesome! üåü</em></p>

    <script>
        // Handle the first form submission (number input)
        document.getElementById("numberForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() !== "") {
                // Show the spirit animal section
                document.getElementById("spiritAnimal").style.display = "block";
            }
        });

        // Handle the spirit link click
        document.getElementById("spiritLink").addEventListener("click", function() {
            // Show the flower section after the spirit link is clicked
            document.getElementById("flower").style.display = "block";
        });

        // Handle the flower link click
        document.getElementById("flowerLink").addEventListener("click", function() {
            // Show the superpower input box after the flower link is clicked
            document.getElementById("superpowerBox").style.display = "block";
        });

        // Handle the superpower form submission
        document.getElementById("superpowerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            const superpowerInput = document.getElementById("superpowerInput").value;
            if (superpowerInput.trim() !== "") {
                // Show the thank you message
                document.getElementById("thankYouMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
